name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button bhi hoga

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Code download karo
        uses: actions/checkout@v4

      - name: â˜• Java 17 setup karo
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”‘ Gradle permission do
        run: chmod +x gradlew

      - name: ğŸ—ï¸ APK build karo
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¦ APK upload karo (download ke liye)
        uses: actions/upload-artifact@v4
        with:
          name: PrivacyBrowser-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
