name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip -q gradle-8.4-bin.zip
          export PATH=$PWD/gradle-8.4/bin:$PATH
          gradle wrapper
          chmod +x gradlew
          echo "PATH=$PWD/gradle-8.4/bin:$PATH" >> $GITHUB_ENV
      - run: echo "# rules" > app/proguard-rules.pro
      - run: ./gradlew assembleDebug --no-daemon
      - uses: actions/upload-artifact@v4
        with:
          name: PrivacyBrowser-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
